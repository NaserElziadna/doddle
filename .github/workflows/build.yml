name: Build Android apk


on: 
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  buildAndroid:
    name: Build Android
    # runs-on: macos-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build apk and check lints
        uses: ./.github/actions/build-app
        with:
            app-extension: 'apk'
